<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .weather-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      width: 70%;
    }
    button {
      padding: 10px 15px;
      margin-left: 5px;
      border: none;
      border-radius: 8px;
      background-color: #4facfe;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #00c6ff;
    }
    .result {
      margin-top: 20px;
    }
    .temp {
      font-size: 40px;
      font-weight: bold;
      color: #333;
    }
    .condition {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h1>üå§ Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Search</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value;
      const apiKey = "f55db97c419741539c3160447250310";
      const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=yes`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("City not found");
        const data = await response.json();

        document.getElementById('result').innerHTML = `
          <div class="temp">${data.current.temp_c}¬∞C</div>
          <div class="condition">${data.current.condition.text}</div>
          <div>üåç ${data.location.name}, ${data.location.country}</div>
        `;
      } catch (error) {
        document.getElementById('result').innerHTML = `<p style="color:red;">‚ùå ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
